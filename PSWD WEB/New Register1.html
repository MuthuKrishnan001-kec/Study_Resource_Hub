<!DOCTYPE html>
<html>
<head>
  <title>Study Resource Hub - Register</title>
  <style>
form{text-align:center;}
div{padding:10px;
border:20px;
margin:20;}
</style>

</head>
<body style="margin:0;font-family:Arial, sans-serif;background:#E3F2FD;color:#0f172a;">

  
  <div style="background:#E3F2FD;border-bottom:12px solid #b0bec5;padding:20px 16px;">
    <a href="file:///C:/PSWD%20WEB/Study%20resource%20hub.html.html" style="text-decoration:none;color:#0D47A1;">
      <img src="generated-image.png" alt="SRH logo" style="height:32px;vertical-align:middle;margin-right:8px;">
      <span style="font-weight:bold;">Study Resource Hub</span>
    </a>
  </div>

    
<div style="max-width:600px;margin:32px auto;background:#ffffff;padding:24px;">
    
    <img src="generated-image.png" alt="Study Resource Hub" style="display:block;margin:auto;height:56px;">

    <h1 style="margin:12px 0 8px;text-align:center;color:#0D47A1;">New Register</h1>
    <p style="margin:0 0 16px;text-align:center;color:#334155;">Create your account</p>

    <form action="file:///C:/PSWD%20WEB/Study%20resource%20hub.html.html" method="get" autocomplete="on">

      <div style="display:flex;gap:22px;">
        <div style="flex:1;">
          <label for="first" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">First Name</label>
          <input id="first" type="text" name="firstname" placeholder="Enter first name" required
                 style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">
        </div>
        <div style="flex:1;">
          <label for="last" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Last Name</label>
          <input id="last" type="text" name="lastname" placeholder="Enter last name" required
                 style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">
        </div>
      </div><br>

      <div style="display:flex;gap:12px;">
        <div style="flex:1;">
          <label for="dob" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Date of Birth</label>
          <input id="dob" type="date" name="dob" required
                 style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">
        </div>
        <div style="flex:1;">
          <label for="gender" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Gender</label>
          <select id="gender" name="gender" required
                  style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;background:#fff;">
            <option>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            <option>Prefer not to say</option>
          </select>
        </div>
      </div>

      <label for="email" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Email</label>
      <input id="email" type="email" name="email" placeholder="name@example.com" required
             style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">

      <div style="display:flex;gap:12px;">
        <div style="flex:1;">
          <label for="pwd" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Password</label>
          <input id="pwd" type="password" name="password" placeholder="Create a password" required
                 style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">
        </div>
        <div style="flex:1;">
          <label for="pwd2" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Confirm Password</label>
          <input id="pwd2" type="password" name="password2" placeholder="Re-enter password" required
                 style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">
        </div>
      </div>

      <button type="submit"
              style="margin-top:16px;width:100%;padding:12px 14px;border:0;border-radius:10px;background:#0D47A1;color:#fff;font-weight:bold;cursor:pointer;">
        Register
      </button>
    </form>

    <p style="margin:12px 0 0;text-align:center;color:#475569;">
      Already have an account?
      <a href="file:///C:/PSWD%20WEB/study%20resource%20hub%20login%20page.html" style="color:#0D47A1;text-decoration:none;font-weight:bold;">Login</a>
    </p>
  </div>

</body>
</html>
